<VirtualHost *:80>

	ServerName bad-docker-file.tld
    ServerAdmin webmaster@localhost
	DocumentRoot ${DOC_ROOT}/web

    <Directory ${DOC_ROOT}/web>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>




